<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Organizador de Leitura</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Organizador de Leitura</h1>

  <div class="legend">
    <span><span class="dot green"></span> Lido</span>
    <span><span class="dot yellow"></span> Lendo</span>
    <span><span class="dot blue"></span> Quero Ler</span>
    <span><span class="dot orange"></span> Relendo</span>
    <span><span class="dot gray"></span> Abandonado</span>
  </div>

  <form id="formBook">
    <input type="text" id="nome" placeholder="Nome do Livro" required>
    <input type="text" id="autor" placeholder="Autor(a)" required>
    <select id="status">
      <option value="green">Lido</option>
      <option value="yellow">Lendo</option>
      <option value="blue">Quero Ler</option>
      <option value="orange">Relendo</option>
      <option value="gray">Abandonado</option>
    </select>
    <input type="text" id="genero" placeholder="Gênero">
    <input type="number" step="0.01" id="preco" placeholder="Preço">
    <input type="url" id="link" placeholder="Link">
    <input type="date" id="inicio" placeholder="Data de Início">
    <input type="date" id="fim" placeholder="Data de Término">
    <button type="submit">Adicionar</button>
  </form>

  <table id="tabelaLivros">
    <thead>
      <tr>
        <th>Status</th>
        <th>Nome</th>
        <th>Autor(a)</th>
        <th>Gênero</th>
        <th>Preço</th>
        <th>Link</th>
        <th>Início</th>
        <th>Fim</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="renderer.js"></script>
</body>
</html>
